<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <form action="#" name="register-form">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter Your Name">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter Your Password">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Fullname</label>
            <input type="text" name="fullname" class="form-control" placeholder="Enter Your Fullname">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" class="form-control" placeholder="Enter Your Email">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
             <label></label>
             <input type="button" name="btn-submit" class="form-control" value="Submit">
             <input type="reset" name="btn-reset" class="form-control" value="Reset">
        </div>
    </form>
    <script src="../js/form.js"></script>
</body>
</html>
